<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="jquery.color.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<!-- 使用link标签为浏览器栏添加小图标，rel和typ的值是固定形式，无需更改，小图标的文件名后缀
	必须是ico后缀，不能是其他图片的后缀名，可以搜索“在线icon”即可制作想要的小图标-->
	<link rel="shortcut icon" type="image/x-icon" href="http://ogz4i50cq.bkt.clouddn.com/wuhuang.ico">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body id="zt">
	<!-- 使用figure和figcaption两个标签来表示图片和图片标注，这两个是表示图片标注的专用标签，img
	的alt属性和title属性一个是给搜索引擎看的，一个是给用户看的，alt是必输的，title是可选的 -->
<figure>
	<img src="http://ogz4i50cq.bkt.clouddn.com/qidong.jpg" alt="这是一个hexo启动图片" title="这是一个hexo启动图片">
	<figcaption>这是一个hexo启动图片</figcaption>
</figure>

<table>
	<!-- caption代表表格的标题 -->
	<caption>这是一个表格</caption>

	<!-- thead代表表格的表头 -->
	<thead>
		<tr>
			<th>单元格1</th>
			<th>单元格2</th>
			<th>单元格3</th>
		</tr>
	</thead>

	<!-- tbody代表表格的表身 -->
	<tbody>
		<tr>
			<td>单元格1</td>
			<td>单元格2</td>
			<td>单元格3</td>
		</tr>
	</tbody>

	<!-- tfoot代表表格的表脚 -->
	<tfoot>
		<tr>
			<td>单元格1</td>
			<td>单元格2</td>
			<td>单元格3</td>
		</tr>
	</tfoot>
</table>
<form>
	<label for="name_in">姓名：</label>
	<input type="text" id="name_in">
	<label for="password_in">密码：</label>
	<input type="password" name="" id="password_in">
</form>
<div>
	<input type="radio" name="rai" >单选框
	<input type="checkbox" name="chb">复选框
</div>
<hr/>
<div>
	<input type="radio" name="rai" id="ra"><label for="ra">单选框</label>
	<input type="checkbox" name="chb" id="cb"><label for="cb">复选框</label>
</div>
<!-- <div>网站登录</div> -->
	<!-- 使用fieldset和legend标签表单元素分类，fieldset标签可以将内部的表单元素归类
	legend元素可以为fieldset标签内的表单元素起标题，并且可以通过disable属性来禁用fieldset内的所有表单元素 -->
	<fieldset>
	<legend>网站登录</legend>
	<p>
		<label for="log_in">账号：</label><input type="text" name="login_in" id="log_in">
	</p>
	<p>
		<label for="pwd">密码：</label><input type="password" name="pass" id="pwd">
	</p>
	<input type="checkbox" name="me" id="r_me"><label for="r_me">记住我</label>
	<input type="submit" name="提交">
	</fieldset>
<br/>
**********************************************HTML于JS分割线********************************************************
<br/>
</body>
</html>
