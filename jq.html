<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
	<script type="text/javascript" src="jquery-1.11.0.min.js">
		//使用Jquery实现动态插入数据
	</script>
	<script type="text/javascript">
		$(function(){
			$("#tijiao").click(function(){
				var $a = $("<li></li>");
				$a.html($("#put_in").val());
				$("#list").append($a);	
			})
			//使用JQ插入节点
			var $s1 = $("<p></p>");
			var $s2 = $("<p></p>");
			var $s3 = $("<p></p>");
			var $s4 = $("<p></p>");
			$s1.html("NMSL");
			$s2.html("WSND");
			$s3.html("尴了个尬");
			$s4.html("烫了个发");
			$("#list").before($s2);
			$("#boo").prepend($s1);
			$s2.attr("id","s2");
			$s3.attr("id","s3");
			$("#s2").after($s3);
			$("#s3").append($s4);
			//定义一个数组，改变数组的内容即可在页面中以列表的形式展示
			$("#nszm").click(function(){
			//定义一个内容输出数组
			var shuzu = ["你","是","猪","吗"];
			//使用JQ创建一个无序列表
			var $l = $("<ul></ul>");
			//使用JQ创建无序列表的li，并添加到无需列表中，并将创建的li加入到c2类中
			// for(i=0;i<shuzu.length;i++){
				for(i in shuzu){
				// var $sg = $("<li>"+shuzu[i]+"</li>");
				var $s = "<li>"+shuzu[i]+"</li>";
				$($l).append($s);
				$($s).attr("class","c2");
			}
			//使用JQ将数组定义的内容分别赋给li
			// $(".c2").each(function(index){
			// 	var tex = shuzu[index];
			// 	$(this).html(tex);
			// })
			//将无序数组添加到文档中
			$("#boo").append($l);
			})
		})
	</script>
</head>
<body id="boo">

	<ul id="list">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>
	<input type="text" name="" id="put_in">
	<input type="submit" name="提交" value="提交" id="tijiao">
	<input type="button" value="你是猪吗" id="nszm">
</body>
</html>
