<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
	<script type="text/javascript" src="jquery-1.11.0.min.js">
		//使用Jquery实现动态插入数据
	</script>
	<script type="text/javascript">
		$(function(){
			$("#tijiao").click(function(){
				var $a = $("<li></li>");
				$a.html($("#put_in").val());
				$("#list").append($a);	
			})
			//使用JQ插入节点
			var $s1 = $("<p></p>");
			var $s2 = $("<p></p>");
			var $s3 = $("<p></p>");
			var $s4 = $("<p></p>");
			$s1.html("NMSL");
			$s2.html("WSND");
			$s3.html("尴了个尬");
			$s4.html("烫了个发");
			$("#list").before($s2);
			$("#boo").prepend($s1);
			$s2.attr("id","s2");
			$s3.attr("id","s3");
			$("#s2").after($s3);
			$("#s3").append($s4);
		})
	</script>
</head>
<body id="boo">
	<ul id="list">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>
	<input type="text" name="" id="put_in">
	<input type="submit" name="提交" value="提交" id="tijiao">
</body>
</html>
