<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
	<script type="text/javascript" src="jquery-1.11.0.min.js">
		//使用Jquery实现动态插入数据
	</script>
	<script type="text/javascript">
		$(function(){
			$("#tijiao").click(function(){
				var $a = $("<li></li>");
				$a.html($("#put_in").val());
				$("#list").append($a);	
			})
		})
	</script>
</head>
<body>
	<ul id="list">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>
	<input type="text" name="" id="put_in">
	<input type="submit" name="提交" value="提交" id="tijiao">
</body>
</html>
